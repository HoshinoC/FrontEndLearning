<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>小兔鲜儿 - 新鲜 惠民 快捷!</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
</head>

<body>
  <!-- 登录头部 -->
  <div class="xtx-login-header">
    <h1 class="logo"></h1>
    <a class="home" href="./index.html">进入网站首页</a>
  </div>
  <!-- 登录内容 -->
  <div class="xtx-login-main">
    <div class="wrapper">
      <form action="">
        <div class="box">
          <div class="tab-nav">
            <a href="javascript:;" class="active" data-id="0">账户登录</a>
            <a href="javascript:;" data-id="1">二维码登录</a>
          </div>
          <div class="tab-pane">
            <div class="link">
              <a href="javascript:;">手机验证码登录</a>
            </div>
            <div class="input">
              <span class="iconfont icon-zhanghao"></span>
              <input required type="text" placeholder="请输入用户名称/手机号码" name="username">
            </div>
            <div class="input">
              <span class="iconfont icon-suo"></span>
              <input required type="password" placeholder="请输入密码" name="password">
            </div>
            <div class="agree">
              <label for="my-checkbox">
                <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
                <span class="iconfont icon-xuanze"></span>
              </label>
              我已同意 <a href="javascript:;">《服务条款》</a href="javascript:;"> 和 <a>《服务条款》</a>
            </div>
            <div class="button clearfix">
              <button type="submit" class="dl">登 录</button>
              <!-- <a class="dl" href="./center.html">登 录</a> -->
              <a class="fl" href="./forget.html">忘记密码？</a>
              <a class="fr" href="./register.html">免费注册</a>
            </div>
          </div>
          <div class="tab-pane" style="display: none;">
            <img class="code" src="./images/code.png" alt="">
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 登录底部 -->
  <div class="xtx-login-footer">
    <!-- 版权信息 -->
    <div class="copyright">
      <p>
        <a href="javascript:;">关于我们</a>
        <a href="javascript:;">帮助中心</a>
        <a href="javascript:;">售后服务</a>
        <a href="javascript:;">配送与验收</a>
        <a href="javascript:;">商务合作</a>
        <a href="javascript:;">搜索推荐</a>
        <a href="javascript:;">友情链接</a>
      </p>
      <p>CopyRight &copy; 小兔鲜儿</p>
    </div>
  </div>

  <script>
    // 账户登录按钮点击事件
    const login_nav_btn = document.querySelector('.box .tab-nav a:first-child')
    login_nav_btn.addEventListener('click', function (){
      // 标签设置为active
      document.querySelector('.box .tab-nav a.active').classList.remove('active')
      login_nav_btn.classList.add('active')
      // 对应内容切换
      const pane = document.querySelector('.tab-pane:nth-child(2)')
      pane.style.display = 'block'
      pane.nextElementSibling.display = 'none'
    })

    // 二维码登录按钮点击事件
    const qrlogin_nav_btn = document.querySelector('.box .tab-nav a:last-child')
    qrlogin_nav_btn.addEventListener('click', function(){
      // 标签设置为active
      document.querySelector('.box .tab-nav a.active').classList.remove('active')
      qrlogin_nav_btn.classList.add('active')
      // 对应内容切换
      const pane = document.querySelector('.tab-pane:nth-child(3)')
      pane.style.display = 'block'
      pane.previousElementSibling.style.display = 'none'
    })

    // 点击登陆时，检测是否同意条款
    const form = document.querySelector('form')
    form.addEventListener('submit', function(e){
      const checkbox_btn = document.querySelector('.agree [type=checkbox]')
      if(!checkbox_btn.checked){
        e.preventDefault()
        return alert('请同意协议')
      }
      else{
        // 存储到LocalStorage中
        localStorage.setItem('xtx-uname', document.querySelector('[name=username]').value)
        // 通过控制form的action属性来指定跳转地址
        // form.style.action='index.html'
        // 如果希望location方式能跳转，还是需要阻止表单提交
        e.preventDefault()
        location.href = "./index.html"
      }
    })

  </script>
</body>

</html>
