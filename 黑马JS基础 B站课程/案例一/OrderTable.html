<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h3{
            text-align: center;
        }
        table{
            margin: 0 auto;
        }
        table,td{
            border: 1px solid #000000;
            /*合并相邻边框*/
            border-collapse: collapse;
            text-align: center;
        }
        td{
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <h3>订单确认</h3>
    <script>
        let address = prompt('请输入收货地址')
        let price = prompt('请输入商品价格')
        let count = prompt('请输入商品数量')
        let total = Number(price) * Number(count)
        document.write(`
        <table>
            <tr>
                <td>商品名称</td>
                <td>商品价格</td>
                <td>商品数量</td>
                <td>总计</td>
                <td>收货地址</td>
            </tr>
            <tr>
                <td>小米手机青春Plus</td>
                <td>${price}元</td>
                <td>${count}</td>
                <td>${total}元</td>
                <td>${address}</td>
            </tr>
        </table>
        `)
    </script>
</body>
</html>
